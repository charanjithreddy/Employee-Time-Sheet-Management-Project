<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timesheet entry screen</title>
    <link rel="stylesheet" href="../static/css/timesheet_entry_styles.css">
</head>
<body>

    <label for="ename">Employee Name: </label>
    <input type="text" name="ename" id="ename">

    <label for="from_date">FROM DATE: </label>
    <input type="date" name="from_date" id="from_date">

    <label for="to_date">TO DATE: </label>
    <input type="date" name="to_date" id="to_date">
    <br>
    <button type="button" onclick="get_details()">GET TIMESHEET</button>

    <p>OUTPUT</p>
    <div id="output">

    </div>
    
    <h1>ADD WORK DETAILS</h1>
    <label for="add_date">DATE: </label>
    <input type="date" name="add_date" id="add_date">

    <label for="work_hours">No. of Work hours</label>
    <input type="text" name="work_hours" id="work_hours">

    <button type="button" onclick="update_work_details()">UPDATE</button>
    
    <button type="button" onclick="goto_employee_login_creation()">CREATE EMPLOYEE LOGIN</button>
    <button type="button" onclick="goto_logout()">LOGOUT</button>

    <script src="../static/js/timesheet_entry_script.js">
    </script>
</body>
</html>
